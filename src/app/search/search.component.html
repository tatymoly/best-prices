<div class="grid-container">
  <mat-radio-group class="example-radio-group" [(ngModel)]="travelType">
    <mat-radio-button
      class="example-radio-button"
      *ngFor="let type of travelTypes"
      [value]="type"
    >
      {{ type }}
    </mat-radio-button>
  </mat-radio-group>
  <mat-form-field>
    <mat-select placeholder="Country" [(ngModel)]="country">
      <mat-option *ngFor="let group of countryGroup" [value]="group.country">
        {{ group.country }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <section class="example-section">
    <mat-checkbox
      class="example-margin"
      [(ngModel)]="cities"
      [disabled]="disabled"
      *ngFor="let group of cityGroup"
      [value]="group.iataCode"
    >
      {{ group.name }}
    </mat-checkbox>
  </section>
</div>

<a [routerLink]="['']" [queryParams]="myObj" (click)="sendParamsOptions()"
  >Search Now</a
>
