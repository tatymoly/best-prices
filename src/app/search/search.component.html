<div class="grid-container">
  <mat-radio-group class="example-radio-group" [(ngModel)]="travelType">
    <mat-radio-button
      class="example-radio-button"
      *ngFor="let type of travelTypes"
      [value]="type"
    >
      {{ type }}
    </mat-radio-button>
  </mat-radio-group>
  <form [formGroup]="countryForm">
    <mat-form-field>
      <input
        type="text"
        matInput
        placeholder="Origen"
        formControlName="originGroup"
        required
        [matAutocomplete]="autoGroup"
      />
      <mat-autocomplete #autoGroup="matAutocomplete">
        <div *ngFor="let group of (countryGroupOptions | async)">
          <mat-option *ngFor="let item of group.names" [value]="item.city">
            {{ item.city }} ({{ item.iataCityCode }})
          </mat-option>
        </div>
      </mat-autocomplete>
    </mat-form-field>
    <mat-form-field>
      <input
        type="text"
        matInput
        placeholder="Destino"
        formControlName="destinationGroup"
        required
        [matAutocomplete]="autoGroup"
      />
      <mat-autocomplete #autoGroup="matAutocomplete">
        <div *ngFor="let group of (countryGroupOptions | async)">
          <mat-option *ngFor="let item of group.names" [value]="item.city">
            {{ item.city }} ({{ item.iataCityCode }})
          </mat-option>
        </div>
      </mat-autocomplete>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="departureDateMin" placeholder="Salida" />
      <mat-datepicker-toggle
        matSuffix
        [for]="departureDateMin"
      ></mat-datepicker-toggle>
      <mat-datepicker #departureDateMin></mat-datepicker>
    </mat-form-field>
    <mat-form-field *ngIf="travelType !== 'Solo Ida'">
      <input matInput [matDatepicker]="returnDateMin" placeholder="Regreso" />
      <mat-datepicker-toggle
        matSuffix
        [for]="returnDateMin"
      ></mat-datepicker-toggle>
      <mat-datepicker #returnDateMin></mat-datepicker>
    </mat-form-field>
  </form>
</div>

<a [routerLink]="['']" [queryParams]="myObj">Search Now</a>
